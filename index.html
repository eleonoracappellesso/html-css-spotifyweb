<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <div class="wrapper d-flex f-column"> <!--qui ci sarà tutto il contentuo dell'app-->

        <div class="upper-content d-flex debug">

            </div>
            <main class="debug">
                <div class="header">
                    <!-- <a href="" class="btn-upgrade">
                        Upgrade
                    </a> -->
                </div>
                <div class="main-content">
                    <nav>Menu navigazione</nav>
                    <!-- qui ci sono poi tre sezioni -->

                        <h2>Recently played</h2>
                        <div class="d-flex row wrap t-center debug">

                            <div class="p-5">
                            <div>
                                <img src="spotify/img/metal_lifting.jpg" alt="Heavy-Metal">
                            </div>
                            <div class="">
                                <h6>Heavy metal</h6>
                                <span>Subtitle</span>
                            </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="p-5">
                            <div>
                                <img src="spotify/img/stranger.jpeg" alt="Stranger-Things">
                            </div>
                            <div>
                                <h6>Stranger tHINGS VOL. 1 (a Netflix Original Series Soundtrack)</h6>
                                <span>Kyle Dixon & Michael Stein</span>
                            </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="p-5">
                            <div>
                                <img src="spotify/img/aquietplace.jpeg" alt="A-Quiet-Place">
                            </div>
                            <div>
                                <h6>A quiet place</h6>
                                <span>Subtitle</span>
                            </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="p-5">
                            <div>
                                <img src="spotify/img/split.jpeg" alt="Split">
                            </div>
                            <div>
                                <h6>Split</h6>
                                <span>Subtitle</span>
                            </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="p-5">
                            <div>
                                <img src="spotify/img/cure.jpeg" alt="Cure-for-wellness">
                            </div>
                            <div>
                                <h6>A cure for wellness</h6>
                                <span>Subtitle</span>
                            </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="p-5">
                            <div>
                                <img src="spotify/img/sinister.jpeg" alt="Sinister">
                            </div>
                            <div>
                                <h6>Sinister</h6>
                                <span>Subtitle</span>
                            </div>
                            </div>
                        </div>
                </div>
                </section>

                <section id="for-you debug">
                    <h2>Creato per John Doe</h2>
                </section>

                <section id="popular debug">
                    <h2>Artisti più popolari</h2>
                </section>

        </div>
        </main>
    </div>

    <footer class="debug"></footer>

    </div>
